<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food List</title>
    <!-- bootstrap Lisk -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- css Link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="full-header">
        <div
            class="fullDiv d-flex flex-column flex-lg-row  justify-content-lg-between justify-content-lg-between align-items-center">
            <div>
                <img class="img" src="./images/4-2-burger-png-file.png" alt="">
            </div>
            <div class="w-lg-50 w-100 p-3 text-center">
                <h1 class="heading mb-3">Yammi Food Organization</h1>
                <p class="text-white ">The food system has significant impacts on a wide range of other social and
                    political issues
                    including: sustainability, biological diversity, economics, population growth, water supply, and
                    access to food.</p>
            </div>
            <div class="d-none d-lg-block">
                <img class="img img2 " src="./images/1012-10121306_pizza-png-royalty-free-photo-pizza.png" alt="">
            </div>
        </div>
        <hr class="border-bottom-5 border-white">
    </header>
    <main class="container">
        <section class="text-center">
            <div class="mb-3  Size input-group mx-auto">
                <input type="text" class="form-control " id="input" placeholder="Search food...">
                <button class="btn btn-danger" id="search" type="button">Search</button>
            </div>
        </section>
        <section>
            <div class="d-flex flex-column flex-lg-row justify-content-between align-items-center">
                <h5 class=" text-white pt-3">Your search food name : <span id="searchText"> </span> </h5>
                <h5 class="text-white">Show result : <span id="count"></span></h5>

            </div>
            <div class="row row-cols-1 row-cols-md-3 g-4 mt-3" id="card-parent">

            </div>
        </section>
    </main>
    <footer class=" footer">
        <h6 class="text-white text-center foo">Developed by Mishk@t - <span>2022</span></h6>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
